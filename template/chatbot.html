<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chat-container {
            width: 90%;
            max-width: 1100px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 5px 0;
            width: fit-content;
        }
        .bot-message {
            background: #e0e0e0;
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: block;
            margin: 10px 0;
            width: fit-content;
            max-width: 80%;
            font-size: 16px;
            line-height: 1.5;
        }
        .bot-sticker {
            width: 60px;
            height: 60px;
            display: block;
            background-image: url('https://cdn-icons-png.flaticon.com/128/1921/1921064.png'); /* Replace with a sticker URL */
            background-size: cover;
            background-position: center;
            margin: 5px 0;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #b22222;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #a02020;
        }
    </style>
    <script>
        function getCSRFToken() {
            return document.querySelector("[name=csrfmiddlewaretoken]").value;
        }

        function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            if (!userMessage.trim()) {
                alert("Please enter a message!");
                return;
            }

            var chatBox = document.getElementById("chat-box");

            // Display user message on a new line
            var userMsgElement = document.createElement("p");
            userMsgElement.classList.add("user-message");
            userMsgElement.innerText = userMessage;
            chatBox.appendChild(userMsgElement);

            // Display bot sticker
            var botSticker = document.createElement("div");
            botSticker.classList.add("bot-sticker");
            chatBox.appendChild(botSticker);

            fetch("/chatbot/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCSRFToken(),
                },
                body: "message=" + encodeURIComponent(userMessage),
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response as a list
                var botMsgElement = document.createElement("div");
                botMsgElement.classList.add("bot-message");
                
                var responseList = "<ul>";
                data.response.split("*").forEach(item => {
                    if (item.trim() !== "") {
                        responseList += `<li>${item.trim()}</li>`;
                    }
                });
                responseList += "</ul>";

                botMsgElement.innerHTML = responseList;
                chatBox.appendChild(botMsgElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));

            document.getElementById("user-input").value = "";
        }
    </script>
</head>
<body>
    <h2 style="color: #b22222;">Medical Chatbot</h2>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <form method="post" action="/chatbot/">
            {% csrf_token %}
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything about health...">
                <button type="button" onclick="sendMessage()">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
